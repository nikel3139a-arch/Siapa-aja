<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gambar Berputar dan Tulisan Bergerak</title>
  <style>
    body {
      background-color: black;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    /* Tulisan bergerak */
    .marquee {
      position: relative;
      white-space: nowrap;
      display: inline-block;
      animation: moveText 1s linear infinite alternate;
      font-size: 2em;
      color: white;
    }

    @keyframes moveText {
      0% { transform: translateX(-100px); }
      100% { transform: translateX(100px); }
    }

    /* Gambar berputar */
    .rotating-image {
      width: 250px;
      margin-top: 100px;
      animation: spin 3s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
